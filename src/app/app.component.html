<div class="table-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Назва заходу </th>
    <td mat-cell *matCellDef="let appointment"> {{appointment.title}} </td>
  </ng-container>

  <ng-container matColumnDef="dateOfStart">
    <th mat-header-cell *matHeaderCellDef> Дата початку </th>
    <td mat-cell *matCellDef="let appointment"> {{appointment.startDate | date : 'dd.MM.yy'}} </td>
  </ng-container>

  <ng-container matColumnDef="country">
    <th mat-header-cell *matHeaderCellDef> Країна </th>
    <td mat-cell *matCellDef="let appointment"> {{appointment.placeOfHolding.country}} </td>
  </ng-container>

  <ng-container matColumnDef="town">
    <th mat-header-cell *matHeaderCellDef> Місто </th>
    <td mat-cell *matCellDef="let appointment"> {{appointment.placeOfHolding.town}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
